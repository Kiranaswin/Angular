<div class="container">
    <!-- Search Box -->
    <div class="search-container">
      <input 
        type="text" 
        [(ngModel)]="searchQuery" 
        placeholder="Search technologies..." 
        class="search-box" 
      />
      <button (click)="onSearch()" class="search-button">Search</button>
    </div>
  </div>
  <div>
</div>
<div class="carousel-container">
    <div class="carousel-slide">
      <div class="card" *ngFor="let tech of techCards">
        <h3>{{ tech.title }}</h3>
        <p>{{ tech.description }}</p>
        <a [href]="tech.link" target="_blank" class="learn-more">Learn More</a>
      </div>
    </div>
</div>
